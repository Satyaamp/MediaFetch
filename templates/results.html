<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results for {{ query }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        /* Modal */
        .modal {
            display:none; 
            position:fixed; 
            z-index:1000; 
            padding-top:60px; 
            left:0;
            top:0;
            width:100%; 
            height:100%; 
            overflow:auto; 
            background-color:rgba(0,0,0,0.8);
        }
        .modal-content {
            margin:auto;
            display:block;
            max-width:80%;
            max-height:80%;
        }
        .close {
            position:absolute;
            top:15px;
            right:35px;
            color:white;
            font-size:40px;
            font-weight:bold;
            cursor:pointer;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #121212 !important;
            color: #f5f5f5 !important;
        }
        body.dark-mode .card {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }
        body.dark-mode .btn-outline-primary {
            border-color: #f5f5f5;
            color: #f5f5f5;
        }
        body.dark-mode .btn-outline-primary:hover {
            background-color: #f5f5f5;
            color: #121212;
        }
        body.dark-mode .btn-secondary {
            background-color: #333;
            color: #f5f5f5;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            display: inline-block;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }
        .slider:before {
            position: absolute;
            content: "ðŸŒž";
            height: 26px; width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:18px;
        }
        input:checked + .slider {
            background-color: #666;
        }
        input:checked + .slider:before {
            transform: translateX(30px);
            content: "ðŸŒ™";
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">

    <!-- Heading -->
    <h1 class="text-center mb-4">MediaFetch</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Results for "<b><u>{{ query }}</u></b>" in "{{ category or 'All' }}"</h2>
        <div class="toggle-container">
            <!-- Toggle Switch -->
            <label class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
            <a href="/" class="btn btn-secondary">Search Again</a>
        </div>
    </div>

    <!-- Images -->
    <h4>Images</h4>
    <div class="row">
        {% for img in images %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ img.medium }}" class="card-img-top img-thumbnail" onclick="openModal('{{ img.medium }}', false)" alt="image">
                <div class="card-body text-center">
                    <select onchange="this.previousElementSibling.src=this.value">
                        <option value="{{ img.small }}">Small</option>
                        <option value="{{ img.medium }}" selected>Medium</option>
                        <option value="{{ img.large }}">Large</option>
                    </select>
                    <a href="/download_image?url={{ img.medium }}&query={{ query }}" class="btn btn-primary btn-sm mt-2">Download</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Videos -->
    <h4>Videos</h4>
    <div class="row">
        {% for vid in videos %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 shadow-sm">
                <video class="card-img-top" controls onclick="openModal('{{ vid }}', true)">
                    <source src="{{ vid }}" type="video/mp4">
                </video>
                <div class="card-body text-center">
                    <a href="/download_video?url={{ vid }}&query={{ query }}" class="btn btn-primary btn-sm mt-2">Download</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
        {% if page > 1 %}
        <form method="POST" action="/search" class="me-2">
            <input type="hidden" name="query" value="{{ query }}">
            <input type="hidden" name="category" value="{{ category }}">
            <input type="hidden" name="page" value="{{ page - 1 }}">
            <button class="btn btn-outline-primary">Previous</button>
        </form>
        {% endif %}
        {% if page < total_pages %}
        <form method="POST" action="/search">
            <input type="hidden" name="query" value="{{ query }}">
            <input type="hidden" name="category" value="{{ category }}">
            <input type="hidden" name="page" value="{{ page + 1 }}">
            <button class="btn btn-outline-primary">Next</button>
        </form>
        {% endif %}
    </div>
</div>

<!-- Modal -->
<div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
    <video class="modal-content" id="modalVideo" controls></video>
</div>

<script>
// DARK MODE
const darkModeToggle = document.getElementById('darkModeToggle');
if(localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add('dark-mode');
    darkModeToggle.checked = true;
}
darkModeToggle.addEventListener('change', () => {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
});

// Open/Close modal
function openModal(src, isVideo) {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalVideo = document.getElementById("modalVideo");
    if(isVideo) {
        modalVideo.src = src;
        modalVideo.style.display = "block";
        modalImg.style.display = "none";
    } else {
        modalImg.src = src;
        modalImg.style.display = "block";
        modalVideo.style.display = "none";
    }
    modal.style.display = "block";
}
function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
